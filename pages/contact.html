    <div
      class="bg-white shadow-md rounded-lg p-8 w-full max-w-4xl flex flex-col md:flex-row mx-4 md:mx-0"

      <div class="w-full md:w-1/2 pr-8 border-r hidden md:block">
        <h2 class="text-gray-400 text-lg mb-4">Get Here</h2>
        <h1 class="text-3xl font-bold mb-8">Contact Us</h1>
        <div class="mb-6">
          <div class="flex items-center mb-2">

        </div>
        <div class="mb-6">

        <div class="mb-6">

        <form>
          <div class="mb-6">
            <input
              type="email"
              placeholder="Enter email"
              class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
            />
          </div>
          <div class="mb-6">
            <input
              type="password"
              placeholder="Password"
              class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
            />
          </div>
          <div class="mb-6">

              placeholder=""
              class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 h-32"

          </div>
          <button
            type="submit"
            class="w-full bg-red-500 text-white p-4 rounded-lg font-semibold hover:bg-red-600"

            Send Message
          </button>
        </form>
